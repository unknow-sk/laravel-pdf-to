name: Fix PHP code style issues

on:
  push:
    paths:
      - '**.php'

permissions:
  contents: write

jobs:
  php-code-styling:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@4c5d2f3b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Fix PHP code style issues
        uses: aglipanci/laravel-pint-action@2c0d2f3b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@5c0b2f3b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8
        with:
          commit_message: Fix styling
